<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Users App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="#" class="navbar-brand">Users App</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a href="accounts-view" id="accBtn" class="nav-link links active"
            >Accounts</a
          >
        </li>
        <li class="nav-item">
          <a href="add-accounts-view" id="addAccBtn" class="nav-link links"
            >Add Account</a
          >
        </li>
        <li class="nav-item">
          <a
            href="edit-delete-view"
            id="editDeleteAccBtn"
            class="nav-link links"
            >Edit/Delete</a
          >
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row" id="accounts-view">
        <div class="col-12">
          <h1 class="display-6">Accounts</h1>
          <div class="row">
            <div class="col-10 offset-1">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="add-accounts-view">
        <div class="col-12">
          <h1 class="display-6">Add Account</h1>
          <div class="row">
            <div class="col-10 offset-1">
              <input
                type="text"
                name="id"
                placeholder="id"
                class="form-control mb-2"
              />
              <input
                type="text"
                name="fullName"
                placeholder="fullName"
                class="form-control mb-2"
              />
              <input
                type="email"
                name="email"
                placeholder="email"
                class="form-control mb-2"
              />
              <input
                type="text"
                name="phone"
                placeholder="phone"
                class="form-control mb-2"
              />
              <input
                type="text"
                name="city"
                placeholder="city"
                class="form-control mb-2"
              />
              <button id="saveBtn" class="btn btn-primary form-control">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="edit-account-view">
        <div class="col-12">
          <h1 class="display-6">Edit Account</h1>
          <div class="row">
            <div class="col-10 offset-1">
              <input
                type="text"
                name="id"
                placeholder="id"
                class="form-control mb-2"
              />
              <input
                type="text"
                name="fullName"
                placeholder="fullName"
                class="form-control mb-2"
              />
              <input
                type="email"
                name="email"
                placeholder="email"
                class="form-control mb-2"
              />
              <input
                type="text"
                name="phone"
                placeholder="phone"
                class="form-control mb-2"
              />
              <input
                type="text"
                name="city"
                placeholder="city"
                class="form-control mb-2"
              />
              <button id="editBtn" class="btn btn-warning form-control">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="edit-delete-view">
        <div class="col-12">
          <h1 class="display-6">Edit/Delete</h1>
          <div class="row">
            <div class="col-10 offset-1">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="database.js"></script>
    <script src="main.js"></script>
  </body>
</html>
